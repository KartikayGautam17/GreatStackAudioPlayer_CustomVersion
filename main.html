<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link href="main.css" rel="stylesheet">
    <link href="menu.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/3d9b179e2b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav class="navbar">
                <div class="volume-setup">
                    <div class="circle" id="volume-circle">
                        <i id="volume-btn" class="fa-solid fa-volume-high"></i>
                    </div>
                    <div class="volume-slider">
                        <input type="range" value="100" id="volume-progress-bar">
                    </div>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars" id="bars"></i>
                </div>
            </nav>
            <div class="menu">
                <i class="fa-solid fa-xmark" id="xmark"></i>
                <h3>Add songs to queue</h3>
                <label for="file-input">
                    <div class="label-input"><i class="fa-solid fa-circle-plus" id="add-icon"></i><br>
                        Add Songs</div>
                </label>
                <input type="file" id="file-input" style="display:none;">
                <div class="queue">
                    Current Queue:
                    <ul class="song_queue">
                        <li class="currently-playing">Madeon - The City</li>
                    </ul>
                </div>
            </div>
            <div class="menu the-wall"></div>
            <img src="resources/thumbnail.jpg" class="thumbnail">
            <div class="description">
                <h1>The City</h1>
                <p>Madeon</p>
            </div>
            <audio id="song">
                <source src="resources/Madeon - The City.mp3" type="audio/mpeg">
            </audio>
            <div id="progress-timeline">
                <div id="progress-before">0:00</div>
                <div id="progress-after">0:00</div>
            </div>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div class="backward"><i class="fa-solid fa-backward"></i></div>
                <div class="play"><i class="fa-solid fa-play"></i></div>
                <div class="forward"><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="menu.js"></script>
</body>

</html>
